<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartel de Advertencia</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .cartel {
            border: 5px solid red;
            background-color: yellow;
            padding: 30px;
            text-align: center;
            font-family: Arial, sans-serif;
            color: red;
            font-weight: bold;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }
        .cartel .atencion {
            font-size: 2em;
        }
        .cartel .mensaje {
            font-size: 1.5em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="cartel">
        <div class="atencion">
            ¡ATENCIÓN!
        </div>
        <div class="mensaje">
            LO ESTAMOS FILMANDO
        </div>
    </div>
</body>
</html>
